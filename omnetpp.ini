[General]
network                       = FullyConnected
simtime-resolution            = ms #us              # time in microseconds
#num-rngs = 10
#seed-set = 6
repeat = 1

**.p[*].outBdw.result-recording-modes = +histogram
**.p[*].outBdw.result-recording-modes = -vector

# --- Good setup for nodes
[Config rtbyzcast73]
FullyConnected.mean                 = 5ms             # mean value for the channel delay
FullyConnected.stddev               = 0ms             # standard deviation for the channel delay
FullyConnected.maxFaults            = 24              # maximum number of faults
FullyConnected.p[*].maxFaults       = 24              # ***same as above***
FullyConnected.p[*].timeout         = 40ms             # timeout: here 100 milli-seconds
FullyConnected.p[*].maxDelay        = 5ms             # expected maximum transimission delay: here 20ms
FullyConnected.p[*].numRand         = 25              # number of (random) nodes to send to (at least f+1)
FullyConnected.p[*].numBcaster      = 1               # number of broadcasting nodes
FullyConnected.p[*].bcastPeriod     = 3               # broadcast every bcastPeriod*timeout
FullyConnected.p[*].GC              = true            # we garbage collect
FullyConnected.p[*].numBcast        = 1               # total number of broadcast to do
FullyConnected.p[*].probaLosses     = 0
FullyConnected.p[*].numPassive      = 0
FullyConnected.p[*].numByz          = 24
FullyConnected.p[*].passiveDuration = 8
FullyConnected.p[*].recovery        = false
FullyConnected.p[*].lossSend        = false
FullyConnected.p[*].rotatingSend    = true
FullyConnected.p[*].endSimuDeliver  = false
FullyConnected.p[*].rtByzCastMode   = true
FullyConnected.p[*].stopEarly       = false

